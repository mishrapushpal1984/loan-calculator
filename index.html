<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator with Amortization</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Loan Calculator</h1>
    <form id="loan-form">
      <label>Loan Amount (₹)</label>
      <input type="number" id="amount" required>

      <label>Annual Interest Rate (%)</label>
      <input type="number" id="interest" step="0.01" required>

      <label>Loan Term (Years)</label>
      <input type="number" id="years" required>

      <button type="submit">Calculate</button>
    </form>

    <div id="results" class="hidden">
      <h2>Results</h2>
      <p>Monthly Payment: ₹<span id="monthly-payment"></span></p>
      <p>Total Payment: ₹<span id="total-payment"></span></p>
      <p>Total Interest: ₹<span id="total-interest"></span></p>
    </div>

    <div id="amortization" class="hidden">
      <h2>Amortization Schedule</h2>
      <table>
        <thead>
          <tr>
            <th>Month</th>
            <th>Principal (₹)</th>
            <th>Interest (₹)</th>
            <th>Balance (₹)</th>
          </tr>
        </thead>
        <tbody id="amortization-body"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
